{{- if .Values.privileged -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "privileged.name" }}
roleRef:
  kind: ClusterRole
  name: {{ template "privileged.name" }}
  apiGroup: rbac.authorization.k8s.io
subjects:
{{- with .Values.privileged.serviceAccounts }}
{{- range $key, $value := . }}
- kind: ServiceAccount
  name: {{ $value }}
  namespace: {{ $key }}
{{ end -}}
{{- end -}}
{{- end -}}